<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/lightmode.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Solaris Technical Preview</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800&display=swap"
			rel="stylesheet"
		/>
		<!--app-head-->
	</head>
	<body>
		<div id="root"><!--app-html--></div>
		<script type="module" src="/src/client/main.jsx"></script>
		<script>
			if (!localStorage.theme) {
				if (window.matchMedia("(prefers-color-scheme: dark)").matches) {
					localStorage.theme = "dark";
					const el = document.getElementsByTagName("head")[0];

					el.insertAdjacentHTML(
						"afterbegin",
						'<meta name="color-scheme" content="dark">'
					);
				} else {
					localStorage.theme = "light";
					const el = document.getElementsByTagName("head")[0];

					el.insertAdjacentHTML(
						"afterbegin",
						'<meta name="color-scheme" content="light">'
					);
				}
			}
			if (localStorage.theme === "dark") {
				document.documentElement.classList.add("dark");
				// <meta name="color-scheme" content="dark">
				const el = document.getElementsByName("color-scheme")[0];

				el.setAttribute("content", "dark");
			} else {
				document.documentElement.classList.remove("dark");
				const el = document.getElementsByName("color-scheme")[0];
				console.log(el);
				el.setAttribute("content", "light");
			}
		</script>
	</body>
</html>
